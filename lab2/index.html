    <script>
        const boardElement = document.getElementById("board");
        const statusElement = document.getElementById("status");
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let players = {};
        let mode = 1;
        let gameOver = false;

        function startGame() {
            mode = document.getElementById("mode").value;
            const p1 = document.getElementById("player1").value || "ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ£ŸàŸÑ";
            const p2 = mode == 2 
                ? (document.getElementById("player2").value || "ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ´ÿßŸÜŸä") 
                : "ÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ±";

            players = { X: p1, O: p2 };

            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("gameScreen").classList.remove("hidden");

            createBoard();
            updateStatus();
        }

        function createBoard() {
            boardElement.innerHTML = "";
            board = ["", "", "", "", "", "", "", "", ""];
            gameOver = false;
            currentPlayer = "X";

            board.forEach((_, index) => {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.onclick = () => makeMove(index);
                boardElement.appendChild(cell);
            });
        }

        function makeMove(index) {
            if (board[index] || gameOver) return;

            board[index] = currentPlayer;
            boardElement.children[index].textContent = currentPlayer;

            if (checkWin()) {
                statusElement.textContent = `üéâ ÿßŸÑŸÅÿßÿ¶ÿ≤: ${players[currentPlayer]}`;
                gameOver = true;
                return;
            }

            if (board.every(cell => cell)) {
                statusElement.textContent = "ü§ù ÿ™ÿπÿßÿØŸÑ!";
                gameOver = true;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            updateStatus();

            if (mode == 1 && currentPlayer === "O") {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            const emptyCells = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
            const move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            makeMove(move);
        }

        function updateStatus() {
            statusElement.textContent = `ÿßŸÑÿØŸàÿ± ÿπŸÑŸâ: ${players[currentPlayer]}`;
        }

        function checkWin() {
            const wins = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            return wins.some(combo =>
                combo.every(i => board[i] === currentPlayer)
            );
        }

        function resetGame() {
            createBoard();
            updateStatus();
        }
    </script>
